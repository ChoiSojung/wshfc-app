<app-header [content]="pageContent.header"></app-header>
<div class="row">
    <div class="col-12 col-md-8">
        <form (submit)="onNewProjectSubmit()">
            <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
            <div class="form-group">
                <label for="name">Project Name</label>
                <input class="form-control" id="name" name="name" placeholder="Enter project name" [(ngModel)]="NewProject.name">
            </div>
            <div class="form-group">
                <label for="address">Project Address</label>
                <input type="address" class="form-control" id="address" name="address" placeholder="Enter project address" [(ngModel)]="NewProject.address">
            </div>
            <button type="submit" role="button" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
