<div class="row">
  <div class="col-12">
      
      <mat-vertical-stepper>
	  	<mat-step label="Project Summary">
			
			<div>
			  <button mat-button matStepperNext>Next</button>
      		</div>
		</mat-step><!--project summary end-->
		<mat-step label="Site and Building Information">
			<div>
			  <button mat-button matStepperPrevious>Back</button>
			  <button mat-button matStepperNext>Next</button>
      		</div>
		</mat-step><!--site and building end-->
		<mat-step label="Scoring">
			
			<div>
			  <button mat-button matStepperPrevious>Back</button>
			  <button mat-button matStepperNext>Next</button>
      		</div>
		</mat-step><!--scoring end-->
		<mat-step label="Attachments">
			
			<div>
			  <button mat-button matStepperPrevious>Back</button>
      		</div>
		</mat-step><!--attachments end-->
	  
	  </mat-vertical-stepper> <!--stepper end-->
